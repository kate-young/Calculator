<!DOCTYPE html>
<html>
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="styles.css">
<body>

<div class="container">
    <h1>Calculator</h1>

    <div class="main">
        <div class="row">
            <div id="screen"></div>
        </div>
        <div class="row">
            <button id="clear" class="btn btn-default btn-square">C</button>
            <button id="negate" class="btn btn-default btn-square">-/+</button>
            <button id="percent" class="btn btn-default btn-square">%</button>
            <button class="operator btn btn-default btn-square">/</button>
        </div>
        <div class="row">
            <button class="number btn btn-default btn-square">7</button>
            <button class="number btn btn-default btn-square">8</button>
            <button class="number btn btn-default btn-square">9</button>
            <button class="operator btn btn-default btn-square">x</button>
        </div>
        <div class="row">
            <button class="number btn btn-default btn-square">4</button>
            <button class="number btn btn-default btn-square">5</button>
            <button class="number btn btn-default btn-square">6</button>
            <button class="operator btn btn-default btn-square">-</button>
        </div>
        <div class="row">
            <button class="number btn btn-default btn-square">1</button>
            <button class="number btn btn-default btn-square">2</button>
            <button class="number btn btn-default btn-square">3</button>
            <button class="operator btn btn-default btn-square">+</button>
        </div>
        <div class="row">
            <button class="number btn btn-default btn-rectangle">0</button>
            <button id="dot" class="btn btn-default btn-square">.</button>
            <button id="equals" class="btn btn-default btn-square">=</button>
        </div>

    </div>
</div>
<script src="node_modules/requirejs/require.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
